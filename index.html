<!DOCTYPE html>
<html>

<head>
    <title>Project Boomerang</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/dragula.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body>
    <header class="text-center header">
        <div class="navbar">
            <h1>Relocation Snapshot</h1>
        </div>
        <select class="city" id="searchInput" name="search">
        </select>
        <button type="submit" id="searches">Submit</button>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-md-1"></div>
        <div class="col-md-5 resultsTwo" id="resultsTwo">
            <div class="well"></div>
        </div>
        <div class="col-md-5 favorites" id="savedJobs">
        </div>
    </div>
    <div>
        <p id="array"></p>
    </div>
    <script type="text/javascript" src="assets/boomerang.js"></script>
    <script type="text/javascript" src="assets/dragula.js"></script>
</body>

</html>
