<!DOCTYPE html>
<html>

<head>
    <title>Project Boomerang</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/dragula.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body>
    <header class="text-center header">
        <div class="navbar">
            <h1>Relocation Snapshot</h1>
            <div class="form-group text-left logIn">
                <div id="signIn">
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <button id="logIn" class="btn btn-regular">Log In</button>
                </div>
                <div id="signOut">
                    <button class='btn btn-default' id="signOutButton">Sign Out</button>
                    <!-- <button id="logOut" class="btn btn-regular">Log Out</button> -->
                </div>
            </div>
        </div>
        <select class="city" id="searchInput" name="search">
        </select>
        <button type="submit" id="searches">Submit</button>
        <p id="username"></p>
    </header>
    <div class="row togg">
        <p id="toggle" class="text-center">Show/Hide City Info</p>
    </div>
    <div id="cityInfo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <h3 id="salary"></h3>
                </div>
                <div class="col-md-4 dataContainer">
                    <h3 id="temp"></h3>
                </div>
                <div class="col-md-3 dataContainer">
                    <h3 id="beer"></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-12">
                <div id="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="jobInfo">
        <div class="container-fluid">
            <div class="col-md-1"></div>
            <div class="col-md-5 resultsTwo" id="resultsTwo">
                <div class="well"></div>
            </div>
            <div class="col-md-5 favorites" id="savedJobs">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/boomerang.js"></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/$VERSION/dragula.min.js'></script> -->
    <script type="text/javascript" src="assets/dragula.js"></script>
</body>

</html>
