<!DOCTYPE html>
<html>
<head>
	<title>Basic Framework</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
<div class="container-fluid">
	<div class="jumbotron text-center header"><h1>Find Me a Job</h1>
		<div class="row">
			<text>City</text>
			<select>
				<option value="phoenix">Phoenix</option>
				<option value="chandler">Chandler</option>

			</select>
			<text>Job Title</text>
			<select>
				<option value="webDeveloper">Web Developer</option>

				<option value="frontEndDeveloper">Front End Developer</option>
				<option value="backEndDeveloper">Back End Developer</option>
			</select>
			<br><br>
			<button type="submit" id="search" class="btn btn-regular">Search</button>
		</div>
	</div>
	<div class="col-md-4 resultsOne" id="resultsOne">This will hold the results one
		<div class="well"></div>
		<div class="well"></div>
		<div class="well"></div>
		<div class="well"></div>
	</div>
	<div class="col-md-4 resultsTwo" id="resultsTwo">This will hold the results two
		<div class="well">
			<span id="indeed_at"><a title="Job Search" href="https://www.indeed.com" rel="nofollow" >jobs by <img alt=Indeed src="https://www.indeed.com/p/jobsearch.gif" style="border: 0; vertical-align: middle;"></a></span>
		</div>
	</div>
	<div class="col-md-4 favorites">This will hold the sidebar for the favorites
		<div class="well">
			
		</div>
	</div>
	</div>
<script type="text/javascript" src="assets/boomerang.js"></script>
